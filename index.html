<!DOCTYPE html>
<html lang="fr" ng-app="monEspaceParent">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace Parent</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-controller="MainCtrl">

    <div class="app-container">
        <!-- Mobile Toggle -->
        <button class="mobile-toggle" ng-click="toggleMobileMenu()">
            <i class="fa fa-bars"></i>
        </button>

        <!-- Sidebar Navigation -->
        <div class="sidebar" ng-class="{ 'active': mobileMenuOpen }" ng-include="'views/sidebar.html'"></div>

        <!-- Overlay for mobile -->
        <div class="sidebar-overlay" ng-if="mobileMenuOpen" ng-click="toggleMobileMenu()"></div>

        <!-- Main Content Area -->
        <main class="main-content">
            <div ng-view class="view-animate"></div>
        </main>
    </div>

    <!-- AngularJS Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/fr.js"></script>

    <!-- App Logic -->
    <script src="js/app.js"></script>

    <!-- Services -->
    <script src="js/services/child.service.js"></script>
    <script src="js/services/account.service.js"></script>
    <script src="js/services/event.service.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/main.controller.js"></script>
    <script src="js/controllers/accueil.controller.js"></script>
    <script src="js/controllers/ajouter-enfant.controller.js"></script>
    <script src="js/controllers/mes-enfants.controller.js"></script>
    <script src="js/controllers/calendrier.controller.js"></script>
    <script src="js/controllers/gerer-compte.controller.js"></script>
    <script src="js/controllers/chat.controller.js"></script>
    <script src="js/controllers/conseilsCtrl.js"></script>

    <!-- Additional Services -->
    <script src="js/services/ai-chat.service.js"></script>

</body>

</html>
