<div class="page-header" style="display: flex; justify-content: space-between; align-items: center;">
    <h1 class="page-title">Calendrier</h1>
    <button class="btn btn-primary" ng-click="openAddModal()">
        <i class="fa fa-plus"></i> Nouvel événement
    </button>
</div>

<div class="calendar-container card" ng-if="!loading">
    <!-- Header -->
    <div class="calendar-header">
        <button class="nav-btn" ng-click="prevMonth()"><i class="fa fa-chevron-left"></i></button>
        <h2>{{ currentDate.format('MMMM YYYY') | uppercase }}</h2>
        <button class="nav-btn" ng-click="nextMonth()"><i class="fa fa-chevron-right"></i></button>
    </div>

    <!-- Week Days -->
    <div class="calendar-week-days">
        <div>Lun</div>
        <div>Mar</div>
        <div>Mer</div>
        <div>Jeu</div>
        <div>Ven</div>
        <div>Sam</div>
        <div>Dim</div>
    </div>

    <!-- Grid -->
    <div class="calendar-grid">
        <div class="week-row" ng-repeat="week in calendarWeeks">
            <div class="day-cell" ng-repeat="day in week"
                ng-class="{ 'other-month': !day.isCurrentMonth, 'today': day.isToday }">

                <span class="day-number">{{ day.dayNum }}</span>

                <!-- Events List for the Day -->
                <div class="day-events">
                    <div class="event-dot" ng-repeat="event in day.events" title="{{ event.title }}"
                        ng-click="deleteEvent(event.id); $event.stopPropagation();">
                        {{ event.title }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Event Modal -->
<div class="modal-overlay" ng-if="showModal" ng-click="closeModal()">
    <div class="modal-content" ng-click="$event.stopPropagation()">
        <div class="modal-header">
            <h3>Ajouter un événement</h3>
            <button class="close-btn" ng-click="closeModal()">&times;</button>
        </div>
        <form name="eventForm" ng-submit="saveEvent()" novalidate>
            <div class="form-group">
                <label>Titre *</label>
                <input type="text" ng-model="newEvent.title" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Date *</label>
                <input type="date" ng-model="newEvent.date" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea ng-model="newEvent.description" class="form-control" rows="3"></textarea>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn" style="background: #e0e0e0;" ng-click="closeModal()">Annuler</button>
                <button type="submit" class="btn btn-primary" ng-disabled="eventForm.$invalid || isSaving">
                    {{ isSaving ? 'Enregistrement...' : 'Enregistrer' }}
                </button>
            </div>
        </form>
    </div>
</div>
