<div class="chat-container">
    <div class="chat-header">
        <h2><i class="fa fa-robot"></i> Assistant AI</h2>
        <p>Posez vos questions sur la parentalité</p>
    </div>

    <div class="chat-history">
        <div class="message-bubble" ng-repeat="msg in messages" ng-class="{'message-user': msg.sender === 'user', 'message-ai': msg.sender === 'ai'}">
            <div class="message-content">
                {{ msg.text }}
            </div>
            <div class="message-time">
                {{ msg.timestamp | date:'HH:mm' }}
            </div>
        </div>
        
        <div class="typing-indicator" ng-show="isTyping">
            <span></span><span></span><span></span>
        </div>
    </div>

    <div class="chat-input-area">
        <form ng-submit="sendMessage()">
            <input type="text" ng-model="userMessage" placeholder="Écrivez votre message..." ng-disabled="isTyping">
            <button type="submit" ng-disabled="!userMessage || isTyping">
                <i class="fa fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>
