<div class="container-fluid">
    <!-- Header -->
    <div class="text-center mb-5 fade-in">
        <h1 class="page-title">Conseils & Astuces</h1>
        <p class="text-purple-600 opacity-70 text-lg">Découvrez nos recommandations pour vous faciliter la vie</p>
    </div>
<br>
    <!-- Category Filters -->
    <div class="tips-filter-container fade-in-up">
        <button ng-repeat="cat in categories" class="filter-btn" ng-class="{'active': selectedCategory === cat.id}"
            ng-click="filterByCategory(cat.id)">
            <span class="mr-2">{{cat.icon}}</span> {{cat.name}}
        </button>
    </div>

    <!-- Tips Grid -->
    <div class="grid-2x2">
        <div ng-repeat="tip in filteredTips" ng-style="{'animation-delay': ($index * 0.1) + 's'}" class="fade-in-up">
            <div class="tip-card-container">
                <div class="tip-icon-container" ng-class="getGradientClass(tip.color)">
                    {{tip.icon}}
                </div>
                <h3 class="h5 font-weight-bold text-purple-900 mb-2">{{tip.title}}</h3>
                <p class="text-purple-600 opacity-70 mb-0" style="line-height: 1.6;">
                    {{tip.description}}
                </p>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div class="text-center py-5" ng-if="filteredTips.length === 0">
        <p class="text-muted">Aucun conseil disponible dans cette catégorie</p>
    </div>
</div>

<style>
    /* Utility classes mapping to Tailwind requests */
    .text-4xl {
        font-size: 2.25rem;
        font-weight: 700;
    }

    .text-lg {
        font-size: 1.125rem;
    }

    .text-purple-900 {
        color: var(--purple-900);
    }

    .text-purple-600 {
        color: var(--purple-600);
    }

    .opacity-70 {
        opacity: 0.7;
    }

    /* Simple Animation Classes */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translate3d(0, 20px, 0);
        }

        to {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }
    }

    .fade-in-up {
        animation: fadeInUp 0.5s ease-out;
    }

    .fade-in {
        animation: fadeIn 0.5s ease-out;
    }
</style>
